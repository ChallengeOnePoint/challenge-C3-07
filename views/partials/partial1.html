<div class="container" style="margin-top: 50px;">
  <div class="row">
    
    <div class="col-md-3" ng-repeat="card in cards">
      <div class="thumbnail">
        <div class="caption" ng-class="card.readOnly ? 'bg-disabled' : card.background">
          <div class="pull-left margin-sm-right">#{{card.id}}</div>
          <button type="submit" class="btn btn-primary btn-sm pull-right margin-sm-left" ng-class="{ 'disabled': card.readOnly }"
              ng-click="openPostitForm(card)">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
          <div ng-show="card.readOnly" class="postit-editing-message"><em>En cours d'Ã©dition...</em></div>
          {{card.content}}
        </div>
      </div>
    </div>
  </div>
  
</div>
