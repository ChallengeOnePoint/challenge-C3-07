<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ postit.id ? 'Édition' : 'Création' }}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="background" class="control-label col-sm-2">Type</label>
            <div class="col-sm-10">
              <select name="background" ng-model="background" ng-options="o.class as o.text for o in backgroundOptions" class="form-control"
                  id="background" ng-model="postit.background">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="control-label col-xs-2">Contenu</label>
            <div class="col-xs-10">
              <textarea class="form-control" id="content" name="postit" rows="6" ng-model="postit.content"></textarea>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
